<div class="language-switch">
  <ul>
    {% for lang in site.languages %}
      {% if lang == site.active_lang %}
        <li class="current">{{ site.data.language[lang].name }}</li>
      {% else %}
        <li><a href="{% if lang == site.default_lang %} {{ site.baseurl }}{{ page.url }} {% else %} {{ site.baseurl }}/{{ lang }}{{ page.url }} {% endif %}">{{ site.data.language[lang].name }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
